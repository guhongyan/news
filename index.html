          取消

        <script type="text/javascript" src="./script/jquery-2.1.4.min.js"></script>
        <script >
          $(".aui-searchbar").on("click", function (e) {
            $(".aui-searchbar-wrap").addClass("focus");
            $('.aui-searchbar-input input').focus();
          });
          $(".aui-searchbar-input form").on("submit", function () {
            var content = $(this).find("input").val();
          });
          $(".aui-icon-roundclosefill").on("click", function () {
            $(".aui-searchbar-input form input").val("");
          });
          $(".aui-searchbar-cancel").on("click", function () {
            $(".aui-searchbar-input form input").val("");
            $('.aui-searchbar-wrap.focus').removeClass("focus");
            $('.aui-searchbar-input input').blur();
          });

          });
